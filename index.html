<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Body Simulation (Responsive)</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>
    <div class="container">
        <div class="panel" id="simulation-panel">
            <canvas id="simulationCanvas"></canvas>
            <div id="time-display">Day: 0.00</div>
        </div>

        <div class="panel" id="controls-panel">
            <details class="panel-details" open>
                <summary class="panel-summary">Controls</summary>
                <div class="panel-content">
                    <h2>Controls</h2>
                    <div class="control-group">
                        <label>Mass Unit</label>
                        <div id="massUnitRadio" role="radiogroup" aria-label="Mass unit">
                            <input type="radio" id="unitEarths" name="massUnit" value="Earths" checked><label for="unitEarths">Earths</label>
                            <input type="radio" id="unitSuns" name="massUnit" value="Suns"><label for="unitSuns">Suns</label>
                            <input type="radio" id="unitMoons" name="massUnit" value="Moons"><label for="unitMoons">Moons</label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="massSlider">Mass (<span id="massValue">1.0</span> <span id="massUnitLabel">Earths</span>)</label>
                        <input type="range" id="massSlider" min="0.1" max="10" value="1" step="0.1">
                    </div>

                    <div class="control-group">
                        <label for="eccSlider">Eccentricity (<span id="eccValue">0.00</span>)</label>
                        <input type="range" id="eccSlider" min="0" max="0.9" value="0.0" step="0.01">
                    </div>

                    <div class="control-group">
                        <label for="periodSlider">Period (<span id="periodValue">1.00</span> Years)</label>
                        <input type="range" id="periodSlider" min="0" max="1000" value="351">
                    </div>

                    <div class="button-grid">
                        <button id="addPlanetButton">Add Planet</button>
                        <button id="pauseButton">Pause</button>
                        <button id="lockViewButton">Lock View</button>
                        <button id="trailsButton">Trails ON</button>
                        <button id="previewButton">Preview ON</button> <!-- 新規追加 -->
                        <button id="resetButton">Reset</button>
                    </div>

                    <div class="control-group">
                        <label for="speedSlider">Speed x<span id="speedValue">6</span></label>
                        <input type="range" id="speedSlider" min="1" max="50" value="6" step="1">
                    </div>
                </div>
            </details>
        </div>

        <div class="panel" id="table-panel">
            <details class="panel-details" open>
                <summary class="panel-summary">All Stars Table</summary>
                <div class="panel-content">
                    <h2>All Stars Table</h2>
                    <table id="starTable" aria-label="Stars table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mass (Earths)</th>
                                <th>Speed (km/s)</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </details>
        </div>
    </div>

    <script src="simulation.js"></script>
</body>
</html>
